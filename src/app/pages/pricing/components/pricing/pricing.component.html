<div class="pricing">
  <div class="pricing-title">
    <h1>{{'pricing.our' | transloco}}</h1><h1 class="right">{{'pricing.pricing' | transloco}}</h1>
  </div>
  <div class="pricing-inner">
    <ng-container *ngFor='let level of pricing'>
      <div class="pricing-item">
        <h2>{{level.level}}</h2>
        <div class="price-container">
          <div class="price">{{level.price | currency | slice:0:-3}}</div>
          <span>{{'pricing.perMonth' | transloco}}</span>
        </div>
        <hr>
        <p>{{level.skillFirst}}</p><p>{{level.skillSecond}}</p><p>{{level.skillThird}}</p><p>{{level.skillFourth}}</p>
        <button>{{'pricing.buyNow' | transloco}}</button>
      </div>
    </ng-container>
  </div>
</div>
